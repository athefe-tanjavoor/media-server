<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Media Server</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px #fff;
      }

      form {
        background: white;
        padding: 25px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      input[type="file"] {
        margin: 10px 0;
        font-size: 15px;
      }

      button {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #357ABD;
      }

      a {
        display: inline-block;
        margin-top: 25px;
        color: #4a90e2;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      footer {
        position: absolute;
        bottom: 10px;
        font-size: 13px;
        color: #333;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Media Server</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" />
      <button type="submit">Upload</button>
    </form>
    <a href="/uploads-page">ðŸ“‚ View Uploaded Files</a>

    <footer>Â© 2025 Media Server | Rankraze</footer>
  </body>
</html>
